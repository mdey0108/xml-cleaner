# Folders to scan for XML files (comma separated)
# xml.cleaner.folders=C:/path/to/folder1,C:/path/to/folder2
xml.cleaner.folders=M:/wkspc_apr2025/xml-cleaner

# File extensions to process (comma separated)
xml.cleaner.extensions=xml

# Backup original files before processing
xml.cleaner.backup=true

# Backup directory (relative to each processed file's directory)
xml.cleaner.backupDir=backupfolder

# Invalid characters to remove (regex pattern)
xml.cleaner.invalidCharsPattern=[\\x00-\\x08\\x0B\\x0C\\x0E-\\x1F\\x7F]